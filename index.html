<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Foto1.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 800px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            border-radius: 8px;
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(0.55);
        }
        .video-links a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 20px;
            margin: 15px 0;
            display: block;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        .video-links a:hover {
            text-decoration: underline;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <a href="image1_large.html"><img src="Screenshot1.jpg" alt="Screenshot1"></a>
            <a href="image2_large.html"><img src="Screenshot2.jpg" alt="Screenshot2"></a>
            <a href="image3_large.html"><img src="Screenshot3.jpg" alt="Screenshot3"></a>
        </div>

        <div class="video-links">
            <a href="https://www.youtube.com/watch?v=5XhxR9Vs6zc" target="_blank">Video 1: Watch Now</a>
            <a href="https://www.youtube.com/watch?v=e5AwNU3Y2es" target="_blank">Video 2: Watch Now</a>
        </div>
    </div>
</body>
</html>
